<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Younas - Personal ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Muhammad Younas's Personal Assistant</h1>
        
        <div class="chat-box" id="chatBox">
            <div class="bot-message">Hello! Ask me anything about Muhammad Younas</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>

        <div class="quick-questions">
            <p>Try asking:</p>
            <button onclick="quickQuestion('Who created you?')">Who made you?</button>
            <button onclick="quickQuestion('Where are you from?')">Your location?</button>
            <button onclick="quickQuestion('Social media links')">Social media</button>
            <button onclick="quickQuestion('Tell me about yourself')">About you</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
